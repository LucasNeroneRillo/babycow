{% load static %}

<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <title>BabyCow{% block title %}{% endblock title %}</title>
</head>

<body class="d-flex flex-column min-vh-100">
  
  <!-- Navbar -->
  <nav class="navbar sticky-top main-navbar">
    <div class="container-fluid g-0">
      <a href="{% url 'pages:home' %}" class="navbar-brand me-0 poppins-medium my-0">
        <div>
          <img src="{% static 'images/logo.png' %}" alt="Logo BabyCow"
            class="d-none d-sm-inline-block lg-logo">
          <img src="{% static 'images/logo.png' %}" alt="Logo BabyCow"
            class="d-inline-block d-sm-none sm-logo">
        </div>
      </a>
    </div>
  </nav>

  <div class="flex-wrapper">
    <main id="main" class='container-fluid p-0'>
      {% block content %}
      {% endblock content %}
    </main>
    <footer class="footer border-top border-dark justify-content-center text-center m-0 py-4">
      Â© 2023 BabyCow
    </footer>
  </div>
</body>

</html>
